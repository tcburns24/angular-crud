<div class="container">
  <h2>Input Form</h2>
  <form (ngSubmit)="submitForm()" #employeeForm="ngForm">
    <div class="form-row">
      <label for="name">Name: </label>
      <input
        type="text"
        name="name"
        [(ngModel)]="employee.name"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-row">
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        [(ngModel)]="employee.email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-row">
      <label for="hometown">Hometown:</label>
      <input
        type="text"
        name="hometown"
        [(ngModel)]="employee.hometown"
        placeholder="Hometown"
      />
    </div>
    <div class="form-row">
      <label for="luckynumber">Lucky #: </label>
      <input
        type="number"
        name="luckynumber"
        [(ngModel)]="employee.luckynumber"
        placeholder="Lucky Number"
      />
    </div>
    <div class="form-row">
      <label for="department">department: </label>
      <input
        type="text"
        name="department"
        [(ngModel)]="employee.department"
        placeholder="Department"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="table-container">
    <table border="1" style="margin-top: 2rem; width: 100%">
      <thead>
        <tr>
          <th>‚úî</th>
          <th>Name</th>
          <th>Email</th>
          <th>Hometown</th>
          <th>Lucky #</th>
          <th>Department</th>
          <th>Notes</th>
          <th>‚úèÔ∏è</th>
          <th>üóë</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of employees">
          <td>
            <input
              type="checkbox"
              [value]="u.id"
              (change)="onCheckboxChange($event)"
            />
          </td>
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.hometown }}</td>
          <td>{{ u.luckynumber }}</td>
          <td>{{ u.department }}</td>
          <td>{{ u.notes }}</td>
          <td><button (click)="openEditModal(u)">Edit</button></td>
          <td><button (click)="deleteEmployee(u.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <!-- Edit Modal -->
    <div class="modal" *ngIf="isEditModalOpen">
      <div class="modal-content">
        <h3>Edit Employee</h3>
        <form (ngSubmit)="submitEditForm()">
          <label>Name:</label>
          <input [(ngModel)]="selectedEmployee.name" name="editName" />

          <label>Email:</label>
          <input [(ngModel)]="selectedEmployee.email" name="editEmail" />

          <label>Hometown:</label>
          <input [(ngModel)]="selectedEmployee.hometown" name="editHometown" />

          <label>Lucky Number:</label>
          <input
            type="number"
            [(ngModel)]="selectedEmployee.luckynumber"
            name="editLucky"
          />

          <label>Department:</label>
          <input
            [(ngModel)]="selectedEmployee.department"
            name="editDepartment"
          />

          <label>Notes:</label>
          <textarea
            [(ngModel)]="selectedEmployee.notes"
            name="editNotes"
          ></textarea>

          <button type="submit">Save</button>
          <button type="button" (click)="closeEditModal()">Cancel</button>
        </form>
      </div>
    </div>

    <div>
      <button (click)="bulkDelete()" [disabled]="selectedIds.length === 0">
        Delete All Selected
      </button>
    </div>
  </div>
  <app-employee-analytics></app-employee-analytics>
</div>
