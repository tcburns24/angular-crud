<div class="container">
  <h2>Input Form</h2>
  <form (ngSubmit)="submitForm()" #employeeForm="ngForm">
    <div class="form-row">
      <label for="name">Name: </label>
      <input
        type="text"
        name="name"
        [(ngModel)]="employee.name"
        placeholder="Name"
        required
      />
    </div>
    <div class="form-row">
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        [(ngModel)]="employee.email"
        placeholder="Email"
        required
      />
    </div>
    <div class="form-row">
      <label for="hometown">Hometown:</label>
      <input
        type="text"
        name="hometown"
        [(ngModel)]="employee.hometown"
        placeholder="Hometown"
      />
    </div>
    <div class="form-row">
      <label for="luckynumber">Lucky #: </label>
      <input
        type="number"
        name="luckynumber"
        [(ngModel)]="employee.luckynumber"
        placeholder="Lucky Number"
      />
    </div>
    <div class="form-row">
      <label for="department">department: </label>
      <input
        type="text"
        name="department"
        [(ngModel)]="employee.department"
        placeholder="Department"
      />
    </div>
    <button type="submit">Submit</button>
  </form>
  <div class="table-container">
    <table border="1" style="margin-top: 2rem; width: 100%">
      <thead>
        <tr>
          <th>âœ”</th>
          <th>Name</th>
          <th>Email</th>
          <th>Hometown</th>
          <th>Lucky #</th>
          <th>Department</th>
          <th>ðŸ—‘</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of employees">
          <td>
            <input
              type="checkbox"
              [value]="u.id"
              (change)="onCheckboxChange($event)"
            />
          </td>
          <td>{{ u.name }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.hometown }}</td>
          <td>{{ u.luckynumber }}</td>
          <td>{{ u.department }}</td>
          <td><button (click)="deleteEmployee(u.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div>
      <button (click)="bulkDelete()" [disabled]="selectedIds.length === 0">
        Delete All Selected
      </button>
    </div>
  </div>
</div>
